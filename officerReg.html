<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WomensNET</title>
    <link rel="icon" href="/public/image/f1244fe83cb7bf2e41bd1d77429e7df0-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="navigationbar">
                <div class="logo">
                    <img src="/public/image/f1244fe83cb7bf2e41bd1d77429e7df0-removebg-preview.png" alt="">
                    <h3 class="fw-regular mt-4">WomensNET</h3>
                </div>
                <div class="leftnav">
                    <a href="">LOGIN</a>
                </div>
            </div>
        </div>
    </header>


    <section class="registerForm">
        <div class="container">
            <div class="maincon">

                <div class="row d-flex justify-content-evenly my-4">
                    <div class="card col-md-10 p-4 officermain">
                        <h3>Officer Registration</h3>
                        <div class="formdiv px-4">
                            <form action="" id="officerRegForm">

                                <div class="inputdiv my-3">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                    <p class="text-danger" id="nameerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="designation">Designation</label>
                                    <input type="text" name="designation" id="designation" class="form-control">
                                    <p class="text-danger" id="designationerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="currentloc">Current Working Location</label>
                                    <input type="text" name="currentloc" id="currentloc" class="form-control">
                                    <p class="text-danger" id="currentlocerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="profileimg">Upload Image</label>
                                    <input type="file" name="profileimg" id="profileimg" class="form-control">
                                    <p class="text-danger" id="profileimgerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="mobile">Mobile</label>
                                    <input type="number" name="mobile" id="mobile" class="form-control">
                                    <p class="text-danger" id="mobileerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="email">E-mail</label>
                                    <input type="text" name="email" id="email" class="form-control">
                                    <p class="text-danger" id="emailerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="identityimg">Upload ID</label>
                                    <input type="file" name="identityimg" id="identityimg" class="form-control"
                                        multiple>
                                    <p class="text-primary">Upload both front and back of ID.</p>
                                    <p class="text-danger" id="identityimgerr" style="display: none;"></p>
                                </div>
                                <h5 class="mt-5">Address</h5>
                                <div class="inputdiv my-3">
                                    <label for="housedetails">House, Street, City Details</label>
                                    <input type="text" name="housedetails" id="housedetails" class="form-control">
                                    <p class="text-danger" id="houseerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="district">District</label>
                                    <input type="text" name="district" id="district" class="form-control">
                                    <p class="text-danger" id="districterr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" class="form-control">
                                    <p class="text-danger" id="stateerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="country">Country</label>
                                    <input type="text" name="country" id="country" class="form-control">
                                    <p class="text-danger" id="countryerr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                    <p class="text-danger" id="passworderr" style="display: none;"></p>
                                </div>
                                <div class="inputdiv my-3">
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="cpassword" name="cpassword" id="cpassword" class="form-control">
                                    <p class="text-danger" id="cpassworderr" style="display: none;"></p>
                                </div>
                                <input type="submit" class="btn form-control" value="REGISTER">
                            </form>
                        </div>

                    </div>

                </div>
            </div>
    </section>
    <script src="/public/js/officerRegScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
